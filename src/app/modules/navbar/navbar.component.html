<div>
  <mat-toolbar class="color" color="primary">
    <mat-toolbar-row>
      <!-- <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button> -->
      <div style="display: block;width: auto;">
        <!-- <img src="assets/images/eiralogo_small.png" />        -->
      </div>
      <span class="example-spacer"></span>
      <div fxShow="true" fxHide.lt-md="true">
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <ng-container *ngFor="let permiso of permisos; let i = index;">
          <ng-container *ngIf="permiso.subpermisos != undefined && permiso.subpermisos.length > 0; else unAcceso">
            <a mat-button [matMenuTriggerFor]="menu">
              <mat-icon>{{ permiso.permisoicono }}</mat-icon>
              {{ permiso.permisodescripcion }}
            </a>
            <mat-menu #menu="matMenu">
              <a *ngFor="let subpermiso of permiso.subpermisos" mat-menu-item [routerLink]="[subpermiso.subpermisourl]">
                <mat-icon>{{ subpermiso.subpermisoicono }}</mat-icon> {{ subpermiso.subpermisodescripcion }}
              </a>
            </mat-menu>
          </ng-container>
          <ng-template #unAcceso>          
              <a mat-button [routerLink]="[permiso.permisourl]">
                <mat-icon>{{ permiso.permisoicono }}</mat-icon>
                {{ permiso.permisodescripcion }}
              </a>            
          </ng-template>
        </ng-container>
        <a mat-button>
          <mat-icon>account_box</mat-icon>
          {{user.nickname}}
        </a>        
        <a mat-button (click)="onLogout()">
          <mat-icon>logout</mat-icon>
        </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
